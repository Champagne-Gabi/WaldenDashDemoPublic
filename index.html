<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walden Safety Report - Interactive Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Walden Logo Component
        const WaldenLogo = ({ className = "h-10 w-auto" }) => (
            <svg className={className} viewBox="0 0 800 680" xmlns="http://www.w3.org/2000/svg">
                <polygon points="200,220 330,550 70,550" fill="black"/>
                <polygon points="400,550 530,220 270,550" fill="black"/>
                <polygon points="600,220 730,550 470,550" fill="black"/>
            </svg>
        );

        // Icon Components
        const Home = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const Shield = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Flame = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
            </svg>
        );

        const Droplets = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Lock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );

        const Wind = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        );

        const Battery = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
        );

        const ChevronRight = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const DollarSign = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ArrowRight = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        );

        const WaldenSafetyDashboard = () => {
            const [selectedRoom, setSelectedRoom] = useState(null);
            const [completedActions, setCompletedActions] = useState([]);
            const [activeTab, setActiveTab] = useState('overview');

            const safetyScore = 950;
            const potentialScore = 975;
            const percentile = 89;

            const rooms = [
                { id: 'kitchen', name: 'Kitchen', status: 'good', score: 95 },
                { id: 'living', name: 'Living Room', status: 'good', score: 98 },
                { id: 'master', name: 'Master Bedroom', status: 'good', score: 96 },
                { id: 'laundry', name: 'Laundry', status: 'warning', score: 82 },
                { id: 'willa', name: "Willa's Room", status: 'good', score: 94 },
                { id: 'theo', name: "Theo's Room", status: 'good', score: 93 },
            ];

            const actionItems = [
                {
                    id: 1,
                    priority: 'high',
                    title: 'Add 2nd Fire Extinguisher',
                    location: 'Laundry/Utility Area',
                    effort: 'Low',
                    time: '15 min',
                    cost: 40,
                    scoreLift: 10,
                    description: 'Place a kitchen-rated ABC extinguisher near the laundry area',
                    category: 'fire',
                },
                {
                    id: 2,
                    priority: 'medium',
                    title: 'Install Water Leak Sensors',
                    location: 'Water Heater, Washing Machine, HVAC',
                    effort: 'Medium',
                    time: '45 min',
                    cost: 120,
                    scoreLift: 8,
                    description: 'Smart sensors will alert you to leaks before major damage',
                    category: 'water',
                },
                {
                    id: 3,
                    priority: 'medium',
                    title: 'Create Battery Charging Station',
                    location: 'Garage or Utility Area',
                    effort: 'Low',
                    time: '20 min',
                    cost: 25,
                    scoreLift: 5,
                    description: 'Metal container away from flammables for lithium devices',
                    category: 'battery',
                },
                {
                    id: 4,
                    priority: 'low',
                    title: 'Upgrade to Smart Detectors',
                    location: 'Throughout Home',
                    effort: 'High',
                    time: '3 hours',
                    cost: 350,
                    scoreLift: 7,
                    description: 'Interconnected smart smoke/CO detectors with mobile alerts',
                    category: 'fire',
                },
                {
                    id: 5,
                    priority: 'low',
                    title: 'Add Emergency Lighting',
                    location: 'Hallways',
                    effort: 'Medium',
                    time: '1 hour',
                    cost: 80,
                    scoreLift: 3,
                    description: 'Battery backup LED fixtures for power outages',
                    category: 'electrical',
                }
            ];

            const riskCategories = [
                { name: 'Fire', score: 92, severity: 'low', icon: Flame },
                { name: 'Electrical', score: 88, severity: 'low', icon: Zap },
                { name: 'Water', score: 85, severity: 'low', icon: Droplets },
                { name: 'Security', score: 90, severity: 'low', icon: Lock },
                { name: 'Wind', score: 95, severity: 'low', icon: Wind },
                { name: 'Battery', score: 78, severity: 'medium', icon: Battery },
            ];

            const topStrengths = [
                'Comprehensive smoke & CO coverage (7 units)',
                'Well-maintained electrical panel',
                'Strategic fire extinguisher placement'
            ];

            const toggleAction = (id) => {
                if (completedActions.includes(id)) {
                    setCompletedActions(completedActions.filter(actionId => actionId !== id));
                } else {
                    setCompletedActions([...completedActions, id]);
                }
            };

            const calculateCurrentScore = () => {
                const completedScoreLift = actionItems
                    .filter(action => completedActions.includes(action.id))
                    .reduce((sum, action) => sum + action.scoreLift, 0);
                return safetyScore + completedScoreLift;
            };

            const getPriorityColor = (priority) => {
                switch(priority) {
                    case 'high': return 'bg-red-100 text-red-800 border-red-300';
                    case 'medium': return 'bg-yellow-100 text-yellow-800 border-yellow-300';
                    case 'low': return 'bg-blue-100 text-blue-800 border-blue-300';
                    default: return 'bg-gray-100 text-gray-800 border-gray-300';
                }
            };

            const getCategoryIcon = (category) => {
                switch(category) {
                    case 'fire': return Flame;
                    case 'water': return Droplets;
                    case 'electrical': return Zap;
                    case 'battery': return Battery;
                    default: return Shield;
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <WaldenLogo />
                                    <div>
                                        <span className="text-xl font-bold text-gray-900">Walden</span>
                                        <span className="text-xl text-gray-600"> Industries</span>
                                    </div>
                                </div>
                                <div className="text-sm text-gray-600">
                                    <span className="font-medium">Chase & Lauren Nicholl</span>
                                    <span className="mx-2">â€¢</span>
                                    <span>65 Silverside Ave</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="bg-gradient-to-br from-blue-600 to-blue-700 rounded-3xl shadow-2xl p-8 mb-8 text-white overflow-hidden relative">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -mr-32 -mt-32"></div>
                            <div className="absolute bottom-0 left-0 w-48 h-48 bg-white opacity-5 rounded-full -ml-24 -mb-24"></div>
                            
                            <div className="relative z-10 grid md:grid-cols-2 gap-8 items-center">
                                <div>
                                    <div className="flex items-center space-x-2 mb-4">
                                        <Award className="w-6 h-6" />
                                        <span className="text-blue-100 text-sm font-medium uppercase tracking-wide">Your Safety Score</span>
                                    </div>
                                    
                                    <div className="mb-6">
                                        <div className="flex items-baseline space-x-4">
                                            <span className="text-7xl font-bold">{calculateCurrentScore()}</span>
                                            <span className="text-3xl text-blue-200">/1000</span>
                                        </div>
                                        {completedActions.length > 0 && (
                                            <div className="mt-2 flex items-center space-x-2 text-green-300">
                                                <TrendingUp className="w-5 h-5" />
                                                <span className="text-lg font-medium">+{calculateCurrentScore() - safetyScore} points improved!</span>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex items-center space-x-4 mb-6">
                                        <div className="inline-flex items-center px-4 py-2 bg-green-500 rounded-full">
                                            <Shield className="w-5 h-5 mr-2" />
                                            <span className="font-semibold">Low Risk</span>
                                        </div>
                                        <div className="text-blue-100">
                                            <Star className="w-5 h-5 inline mr-1" />
                                            <span className="font-medium">Top {100 - percentile}% of homes</span>
                                        </div>
                                    </div>

                                    <p className="text-blue-100 text-lg">
                                        Your home is safer than <span className="font-bold text-white">{percentile}%</span> of homes we've scanned. 
                                        {completedActions.length === 0 ? ' Complete the quick actions below to reach 975!' : ' Great progress!'}
                                    </p>
                                </div>

                                <div className="flex justify-center">
                                    <div className="relative w-64 h-64">
                                        <svg className="transform -rotate-90 w-64 h-64">
                                            <circle cx="128" cy="128" r="112" stroke="rgba(255,255,255,0.2)" strokeWidth="16" fill="none" />
                                            <circle 
                                                cx="128" cy="128" r="112"
                                                stroke="white" strokeWidth="16" fill="none"
                                                strokeDasharray={`${2 * Math.PI * 112}`}
                                                strokeDashoffset={`${2 * Math.PI * 112 * (1 - calculateCurrentScore() / 1000)}`}
                                                strokeLinecap="round"
                                                style={{ transition: 'stroke-dashoffset 1s ease-out' }}
                                            />
                                        </svg>
                                        <div className="absolute inset-0 flex items-center justify-center flex-col">
                                            <Home className="w-16 h-16 mb-2" />
                                            <span className="text-2xl font-bold">{Math.round(calculateCurrentScore() / 10)}%</span>
                                            <span className="text-sm text-blue-200">Protected</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-md mb-8">
                            <div className="flex border-b border-gray-200">
                                {['overview', 'actions', 'rooms', 'risks'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`flex-1 py-4 px-6 font-medium transition-colors capitalize ${
                                            activeTab === tab
                                                ? 'text-blue-600 border-b-2 border-blue-600'
                                                : 'text-gray-600 hover:text-gray-800'
                                        }`}
                                    >
                                        {tab === 'actions' ? 'Action Plan' : tab === 'risks' ? 'Risk Analysis' : tab}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {activeTab === 'overview' && (
                            <div className="space-y-8">
                                <div className="grid md:grid-cols-4 gap-6">
                                    {[
                                        { icon: CheckCircle, value: '7', label: 'Smoke & CO Detectors', color: 'green' },
                                        { icon: Home, value: '11', label: 'Rooms Scanned', color: 'blue' },
                                        { icon: Target, value: actionItems.filter(a => !completedActions.includes(a.id)).length, label: 'Actions Remaining', color: 'purple' },
                                        { icon: TrendingUp, value: `+${potentialScore - calculateCurrentScore()}`, label: 'Points Possible', color: 'orange' }
                                    ].map((stat, i) => {
                                        const Icon = stat.icon;
                                        return (
                                            <div key={i} className="bg-white rounded-xl shadow-md p-6">
                                                <div className="flex items-center justify-between mb-2">
                                                    <Icon className={`w-8 h-8 text-${stat.color}-500`} />
                                                    <span className="text-3xl font-bold text-gray-900">{stat.value}</span>
                                                </div>
                                                <p className="text-gray-600 text-sm">{stat.label}</p>
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <div className="flex items-center space-x-2 mb-4">
                                        <Star className="w-6 h-6 text-yellow-500" />
                                        <h2 className="text-xl font-bold text-gray-900">Top Safety Strengths</h2>
                                    </div>
                                    <div className="space-y-3">
                                        {topStrengths.map((strength, i) => (
                                            <div key={i} className="flex items-start space-x-3 p-3 bg-green-50 rounded-lg">
                                                <CheckCircle className="w-5 h-5 text-green-600 mt-0.5 flex-shrink-0" />
                                                <p className="text-gray-700">{strength}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-orange-500 to-red-500 rounded-xl shadow-md p-6 text-white">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h2 className="text-2xl font-bold mb-2">Quick Wins Available</h2>
                                            <p className="text-orange-100">Complete these 3 easy actions to boost your score to {safetyScore + 23}</p>
                                        </div>
                                        <button
                                            onClick={() => setActiveTab('actions')}
                                            className="bg-white text-orange-600 px-6 py-3 rounded-lg font-semibold hover:bg-orange-50 transition-colors flex items-center space-x-2"
                                        >
                                            <span>View All Actions</span>
                                            <ArrowRight className="w-5 h-5" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'actions' && (
                            <div className="space-y-6">
                                <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                    <div className="flex items-start space-x-3">
                                        <Target className="w-6 h-6 text-blue-600 mt-0.5" />
                                        <div>
                                            <h3 className="font-semibold text-blue-900 mb-1">Your Goal: Reach {potentialScore} Points</h3>
                                            <p className="text-blue-700 text-sm">
                                                Complete all actions below to maximize your home's safety score and potentially reduce insurance costs.
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                {actionItems.map((action) => {
                                    const CategoryIcon = getCategoryIcon(action.category);
                                    const isCompleted = completedActions.includes(action.id);
                                    
                                    return (
                                        <div
                                            key={action.id}
                                            className={`bg-white rounded-xl shadow-md p-6 transition-all ${
                                                isCompleted ? 'opacity-60' : 'hover:shadow-lg'
                                            }`}
                                        >
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-3 mb-2">
                                                        <CategoryIcon className="w-6 h-6 text-gray-600" />
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold uppercase border ${getPriorityColor(action.priority)}`}>
                                                            {action.priority} Priority
                                                        </span>
                                                    </div>
                                                    <h3 className={`text-xl font-bold mb-2 ${isCompleted ? 'line-through text-gray-400' : 'text-gray-900'}`}>
                                                        {action.title}
                                                    </h3>
                                                    <p className="text-gray-600 mb-3">{action.description}</p>
                                                    <p className="text-sm text-gray-500">
                                                        <span className="font-medium">Location:</span> {action.location}
                                                    </p>
                                                </div>
                                                
                                                <button
                                                    onClick={() => toggleAction(action.id)}
                                                    className={`ml-4 p-3 rounded-full transition-colors ${
                                                        isCompleted ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-400 hover:bg-gray-200'
                                                    }`}
                                                >
                                                    <CheckCircle className="w-6 h-6" />
                                                </button>
                                            </div>

                                            <div className="grid grid-cols-4 gap-4 mb-4">
                                                {[
                                                    { icon: TrendingUp, label: 'Score Lift', value: `+${action.scoreLift}`, color: 'blue' },
                                                    { icon: DollarSign, label: 'Cost', value: `$${action.cost}`, color: 'green' },
                                                    { icon: Clock, label: 'Time', value: action.time, color: 'purple', small: true },
                                                    { icon: Target, label: 'Effort', value: action.effort, color: 'orange', small: true }
                                                ].map((metric, i) => {
                                                    const Icon = metric.icon;
                                                    return (
                                                        <div key={i} className={`bg-${metric.color}-50 rounded-lg p-3`}>
                                                            <div className={`flex items-center space-x-2 text-${metric.color}-700 mb-1`}>
                                                                <Icon className="w-4 h-4" />
                                                                <span className="text-xs font-medium uppercase">{metric.label}</span>
                                                            </div>
                                                            <p className={`${metric.small ? 'text-xl' : 'text-2xl'} font-bold text-${metric.color}-900`}>{metric.value}</p>
                                                        </div>
                                                    );
                                                })}
                                            </div>

                                            {!isCompleted && (
                                                <div className="flex space-x-3">
                                                    <button className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                                                        <span>Shop Now</span>
                                                        <ChevronRight className="w-5 h-5" />
                                                    </button>
                                                    <button className="px-6 bg-gray-100 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-200 transition-colors">
                                                        Watch Tutorial
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {activeTab === 'rooms' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-4">Room-by-Room Safety</h2>
                                    <p className="text-gray-600 mb-6">Click on any room to see detailed safety information.</p>
                                    
                                    <div className="grid md:grid-cols-3 gap-4">
                                        {rooms.map((room) => (
                                            <button
                                                key={room.id}
                                                onClick={() => setSelectedRoom(room.id === selectedRoom ? null : room.id)}
                                                className={`p-6 rounded-xl border-2 transition-all text-left ${
                                                    room.status === 'good'
                                                        ? 'border-green-300 bg-green-50 hover:bg-green-100'
                                                        : 'border-yellow-300 bg-yellow-50 hover:bg-yellow-100'
                                                } ${selectedRoom === room.id ? 'ring-4 ring-blue-300' : ''}`}
                                            >
                                                <div className="flex items-center justify-between mb-3">
                                                    <Home className={`w-8 h-8 ${room.status === 'good' ? 'text-green-600' : 'text-yellow-600'}`} />
                                                    <span className="text-3xl font-bold text-gray-900">{room.score}</span>
                                                </div>
                                                <h3 className="font-bold text-gray-900 text-lg mb-1">{room.name}</h3>
                                                <div className="flex items-center space-x-2">
                                                    {room.status === 'good' ? (
                                                        <>
                                                            <CheckCircle className="w-4 h-4 text-green-600" />
                                                            <span className="text-sm text-green-700 font-medium">All Good</span>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <AlertCircle className="w-4 h-4 text-yellow-600" />
                                                            <span className="text-sm text-yellow-700 font-medium">Needs Attention</span>
                                                        </>
                                                    )}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {selectedRoom && (
                                    <div className="bg-white rounded-xl shadow-md p-6 border-2 border-blue-300">
                                        <h3 className="text-xl font-bold text-gray-900 mb-4">
                                            {rooms.find(r => r.id === selectedRoom)?.name} Details
                                        </h3>
                                        <div className="space-y-4">
                                            <div className="flex items-start space-x-3 p-4 bg-green-50 rounded-lg">
                                                <CheckCircle className="w-5 h-5 text-green-600 mt-0.5" />
                                                <div>
                                                    <p className="font-medium text-gray-900">Smoke detector installed</p>
                                                    <p className="text-sm text-gray-600">Last tested: 2025-10-15</p>
                                                </div>
                                            </div>
                                            {selectedRoom === 'laundry' && (
                                                <div className="flex items-start space-x-3 p-4 bg-yellow-50 rounded-lg">
                                                    <AlertCircle className="w-5 h-5 text-yellow-600 mt-0.5" />
                                                    <div>
                                                        <p className="font-medium text-gray-900">Consider adding fire extinguisher</p>
                                                        <p className="text-sm text-gray-600">This area has potential fire hazards from appliances</p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'risks' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Risk Category Breakdown</h2>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        {riskCategories.map((category) => {
                                            const Icon = category.icon;
                                            return (
                                                <div key={category.name} className="border border-gray-200 rounded-xl p-6">
                                                    <div className="flex items-center justify-between mb-4">
                                                        <div className="flex items-center space-x-3">
                                                            <div className={`p-3 rounded-lg ${
                                                                category.severity === 'low' ? 'bg-green-100' : 'bg-yellow-100'
                                                            }`}>
                                                                <Icon className={`w-6 h-6 ${
                                                                    category.severity === 'low' ? 'text-green-600' : 'text-yellow-600'
                                                                }`} />
                                                            </div>
                                                            <div>
                                                                <h3 className="font-bold text-gray-900 text-lg">{category.name}</h3>
                                                                <span className={`text-xs font-semibold uppercase ${
                                                                    category.severity === 'low' ? 'text-green-600' : 'text-yellow-600'
                                                                }`}>
                                                                    {category.severity} severity
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="text-3xl font-bold text-gray-900">{category.score}</div>
                                                            <div className="text-sm text-gray-500">/ 100</div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                                        <div
                                                            className={`h-3 rounded-full transition-all duration-1000 ${
                                                                category.severity === 'low' ? 'bg-green-500' : 'bg-yellow-500'
                                                            }`}
                                                            style={{ width: `${category.score}%` }}
                                                        />
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-purple-50 to-blue-50 rounded-xl shadow-md p-6 border border-purple-200">
                                    <div className="flex items-start space-x-4">
                                        <Shield className="w-8 h-8 text-purple-600 mt-1" />
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold text-gray-900 mb-2">Insurance Benefits</h3>
                                            <p className="text-gray-700 mb-4">
                                                Your strong safety profile may qualify you for insurance discounts.
                                            </p>
                                            <div className="flex items-center space-x-4">
                                                <div className="bg-white rounded-lg p-4 border border-purple-200">
                                                    <p className="text-sm text-gray-600 mb-1">Estimated Annual Savings</p>
                                                    <p className="text-2xl font-bold text-purple-600">$120-$240</p>
                                                </div>
                                                <button className="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
                                                    Contact My Insurer
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="mt-12 bg-gradient-to-r from-gray-900 to-gray-800 rounded-xl shadow-md p-8 text-white">
                            <div className="text-center">
                                <h2 className="text-3xl font-bold mb-4">Ready to Make Your Home Even Safer?</h2>
                                <p className="text-gray-300 mb-6 max-w-2xl mx-auto">
                                    Schedule your next scan in 12 months to track improvements and maintain your safety score.
                                </p>
                                <div className="flex justify-center space-x-4">
                                    <button className="bg-blue-600 text-white px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-lg">
                                        Schedule Next Scan
                                    </button>
                                    <button className="bg-gray-700 text-white px-8 py-4 rounded-lg font-semibold hover:bg-gray-600 transition-colors text-lg">
                                        Download Full Report
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WaldenSafetyDashboard />);
    </script>
</body>
</html>
